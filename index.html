<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>who's that pokemon</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="card">
      <div id="hp">
        <p>HP :</p>
        <p id="pokemon-hp"></p>
      </div>
      <img src="demo.png" alt="" id="pokemon-img" />
      <h3 id="pokemon-name"></h3>
      <div id="type"></div>
      <div id="abilities">
        <div>
          <p>Attack</p>
          <p id="attack"></p>
        </div>
        <div>
          <p>Defense</p>
          <p id="defense"></p>
        </div>
        <div>
          <p>Speed</p>
          <p id="speed"></p>
        </div>
      </div>
    </div>
    <button id="generate-button">Generate</button>
    <script src="script.js"></script>
  </body>
</html>
